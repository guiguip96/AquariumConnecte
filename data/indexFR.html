<!DOCTYPE html>
<html lang="fr">
 
<head>
    <title>Aquarium Connecté</title>
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
</head>

<body class="w3-animate-opacity">
    <div class="w3-card w3-blue w3-padding-small w3-center" style="margin-bottom:25px;">
        <h1>Aquarium Connecté</h1>
        <nav>
            <a href="indexFR.html">FR</a> | <a href="indexEN.html">EN</a>
        </nav>
    </div>
    <div style="width: 100%; border: 3px groove;">
        <form action="/post" target="hidden-form" style="padding: 0 20px 20px 20px;height:250px;">
            <h2>Nom de l'aquarium:</h2>
            <input type="text" id="inputNomAquarium" name="inputNomAquarium">
            <input type="submit" id="appliquerNom" value="Appliquer">
        </form>
    </div>
    <div style="float: left; width: 50%; border: 3px groove;">
        <form action="/post" target="hidden-form" style="padding: 0 20px 20px 20px; height:250px;">
            <h2>Température désirée (C) :</h2>
            De <input type="number" min="24" max="32" id="inputTempMin" name="inputTemperatureMin"> à <input type="number" min="24" max="32" id="inputTempMax" name="inputTemperatureMax">
            <br><br>
            <input type="submit" id="appliquerTemp" value="Appliquer">
        </form>
    </div>
    <div style="float: left;width: 50%; border: 3px groove;">
        <form action="/get" target="hidden-form" style="padding: 0 20px 20px 20px;height:250px;">
            <h2>Cadence de la pompe :</h2>
            Activée pendant <input type="number" id="inputPompeTimer" name="inputPompeTimer" style="width: 75px;"> secondes, toutes les <input type="number" id="inputPompeDuree" name="inputPompeDuree" style="width: 75px;"> secondes. 
            <br><br>
            <input type="submit" id="appliquerPompe" value="Appliquer">
        </form>
    </div>
    <iframe style="display:none" name="hidden-form"></iframe>
</body>
</html>
